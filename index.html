<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, viewport-fir-cover"
    />
    <link rel="manifest" href="/manifest.json" />
    <!-- android -->
    <meta name="theme-color" content="#8c57db" />
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/icons/icon-144-144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/icon-192-192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./assets/icons/icon-192-192.png"
    />
    <!-- splashscreens -->
    <link
      href="./assets/splashscreens/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/iphoneplus_splash.png"
      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/iphonexr_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/iphonexsmax_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/ipadpro3_splash.png"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="./assets/splashscreens/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />

    <!-- status bar -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- favicon -->

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon.ico"
    />

    <title>TypeScript Assistant</title>
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <a href="assistant.html" class="logo"> assistant</a>
        <a href="index.html">Todo</a>
      </div>
    </nav>
    <div class="section-center section">
      <h2 className="title">PWA assistant</h2>
      <div class="alert-container">
        <div id="alert-box" class="alert-box">
          <p id="alert-text" class="alert-text">alert</p>
        </div>
      </div>
      <section class="main-container">
        <h2>Task List</h2>
        <form id="form" class="form-container">
          <input
            id="input-text"
            type="text"
            class="input-control"
            placeholder="Type something..."
            maxlength="25"
            autocomplete="off"
          />
        </form>

        <div class="todo-list">
          <ul class="todo-container">
            <!--Dynamic content-->
          </ul>
        </div>

        <button class="remove-items" id="removeAll">remove all</button>
      </section>
    </div>
    <footer>
      <p>
        A PWA made with TypeScript , by
        <a
          target="_blank"
          rel="noreferrer"
          href="https://twitter.com/MaxCodeJourney"
        >
          Maxi Ruti, </a
        ><span id="year"></span>
      </p>
      <p>
        Visit my other projects
        <a
          target="_blank"
          rel="noreferrer"
          href="https://my-portfolio-blog-website.netlify.app/"
        >
          My Portfolio Website
        </a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
